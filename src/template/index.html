<!doctype html>
<html>

<head> {% block head %} <title>{% block title %}Home{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> {% endblock %}
</head>

<body>
    <div class="flex h-screen w-screen bg-blue-100">
        <div class="flex m-auto w-full">
            <!-- START LOGIN FORM -->
            <div class="bg-white shadow-md rounded px-5 pt-6 pb-8 mb-4 mx-auto flex flex-col w-1/5">
                <div class="mb-4 w-full">
                    <h1 class="block text-grey-500 mb-2 text-xl text-center">Welcome to Flask Simple Login</h1>
                </div>
                <div class="flex items-center justify-between w-full">
                    <a href="/auth/login">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded">Sign in</button>
                    </a>
                    <a href="/auth/register">
                        <button class="bg-white text-blue-500 border-2 border-blue-500 font-bold py-3 px-5 rounded">Sign up</button>
                    </a>
                </div>
            </div>
            <!-- END LOGIN FORM -->
        </div>
    </div>
</body>

</html>
